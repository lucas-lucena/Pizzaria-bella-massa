<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Bella Massa - Peça Agora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo Pizzaria Bella Massa" />
        <h1>Pizzaria Bella Massa</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="cardapio.html">Cardápio</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="pedido.html">Peça Agora</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="pedido">
        <h2>Faça seu Pedido</h2>
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <label for="endereco">Endereço de Entrega:</label>
          <input type="text" id="endereco" name="endereco" required />

          <fieldset>
            <legend>Escolha os sabores:</legend>
            <label
              ><input type="checkbox" name="sabores[]" value="margherita" />
              Margherita</label
            ><br />
            <label
              ><input type="checkbox" name="sabores[]" value="calabresa" />
              Calabresa</label
            ><br />
            <label
              ><input type="checkbox" name="sabores[]" value="quatro_queijos" />
              Quatro Queijos</label
            ><br />
            <label
              ><input type="checkbox" name="sabores[]" value="portuguesa" />
              Portuguesa</label
            >
          </fieldset>

          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes"></textarea>

          <button type="submit">Enviar Pedido</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Pizzaria Bella Massa. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
